<!-- for the tribute page-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="surveyformcss.css">
    </head>
    <body>
        <div id="title">
            <h1> Watson Programming Survey</h1>
            <p id="description"> Please let me know how I am doing by filling out this survey</p>
        </div>
        <div id="main" class="box">
            <form id="survey-form">
                <div id="information">
                    <label for="name" id="name-label" > Name: </label>
                    <input type="text" id="name" class="general-info" placeholder="Please type your Name" required>
                    <label for="email" id="email-label"> Email:
                    <input type="text" id="email" class="general-info"placeholder="Please type your Email" required>
                   <label for="number" id="age-label"> Age:<span>(optional)</span></label>
                    <input type="number" id="number"class="general-info" placeholder="Please type your Age" min="00" max="100" >
                </div>
                <hr>
                <div id="survey-actual">
                    <div id="dropdown-box">
                        <label for="dropdown" id="dropdown-label"> What is something that I do well?</label>
                        <select type="dropdown" id="dropdown" class="general-info" required>
                            <option disabled selected value>Choose One Item from the list</option>
                            <option value="color theory">Color Theory</option>
                            <option value="element formatting">Element Formatting </option>
                            <option value="neat and orderly code"> Neat and Orderly Code</option>
                            <option value="perfernottosay">Prefer not to say</option>
                        </select>
                    </div>
                    <div id="radio-element">
                        <p>Would you reccomend me to work for you?</p>
                        <label><input type="radio" value="Yes" name="rec">Yes</label>
                        <label><input type="radio" value="No" name="rec">No</label>
                        <label><input type="radio" value="Not Yet" name="rec">Not Yet </label>
                    </div>
                    <div id="checkboxes">
                        <p> Where can I improve?</p>
                        <label><input type="checkbox" value="Color Theory" name="improve">Color Theory</label>
                        <label><input type="checkbox" value="Element Formatting" name="improve">Element Formatting</label>
                        <label><input type="checkbox" value="Neat and Orderly Code" name="improve"> Neat and Orderly Code</label>
                    </div>
                    <div id="further comments">
                        <p>Additional Comments:</p>
                        <textarea id="text-area" placeholder="Additional Comments Here"></textarea>
                    </div>
            
                </div>
                <button type="submit" id="submit"> Submit </button>
            </form>
        </div>    
    </body>
</html>
